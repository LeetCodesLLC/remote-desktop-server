version: '3'

# Build All Base Images
services:
    # Base for all browsers
    base-browser:
        image: oldwebtoday/base-browser
        build: ../base-browser

    # Base for display + audio transport
    base-displayaudio:
        image: oldwebtoday/base-displayaudio
        build: ../base-displayaudio

    # VNC + WS AUDIO
    vnc-ws-audio:
        image: oldwebtoday/vnc-ws-audio
        build: ../vnc-ws-audio
        depends_on:
            - base-displayaudio


